<script>
	$(function () {
		//부고란 정보
		$.ajax({
			url: serverUrl + 'api/obituary',
			type: "GET",
			dataType: "JSONP",
			jsonp: "callback",
			async: false,
		}).done(function (data) {
			console.log(data);
			drawObituary(data);
		}).fail(function (jqXHR, textStatus, errorThrown) {
			console.log('Obituary Notice Fail! :' + textStatus + " : " + errorThrown);
		});


	})

	function drawObituary(datas) {
		//        datas = dummyObituary;
		const $wrapper = $('.swiper-wrapper');
		for (data of datas) {
			let $img = $('<img>').attr({ src: "https://yongin.s3.ap-northeast-2.amazonaws.com/tit.png" }).addClass("img-fluid mr-3")
			let $slide = $('<div>').addClass('swiper-slide');
			let text = "故 " + data.DEAD_NM + "님의 부고 | 별세일 : " + data.CASKET_DT + " | 발인일 : " + data.COFFIN_CARRY_DT + " | 장례식장 : " + data.HALL_NM + " | 상주 : " + data.MOURNER_NM;
			$slide.append($img).append(text);
			$wrapper.append($slide);
		}

		const swiper = new Swiper('.swiper', {
			direction: 'vertical',
			loop: true,
			speed: 500,
			autoplay: true,
		});
	}	
</script>
